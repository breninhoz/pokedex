<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>
  <div class="pokedex">
    <img id="pokemon-image" src="" alt="Imagem do Pokémon" />
    <h2 id="pokemon-name">Nome</h2>
    <p id="pokemon-number">#000</p>
    <p id="pokemon-type">Tipo</p>
  </div>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Digite o nome ou número" />
    <button type="submit">Buscar</button>
  </form>
  <div class="navigation">
    <button id="prev-btn">Anterior</button>
    <button id="next-btn">Próximo</button>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
